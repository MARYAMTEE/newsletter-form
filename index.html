<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Newsletter sign-up form with success message</title>
    <link rel="stylesheet" href="style.css">

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col col-1">
                <img src="./images/illustration-sign-up-mobile.svg" alt="">
            </div>
            <div class="col col-2">
                <div class="max-width-22rem">
                    <div class="intro-texts">
                        <h1>Stay updated!</h1>
                        <p>Join 60,000+ product managers receiving monthly updates on:</p>
                    </div>
                    <div class="intro-list">
                        <ul>
                            <li>
                                <img src="./images/icon-list.svg" alt="Icon List">
                                <p>Product discovery and building what matters</p>
                            </li>
                            <li>
                                <img src="./images/icon-list.svg" alt="Icon List">
                                <p>Measuring to ensure updates are a success</p>
                            </li>
                            <li>
                                <img src="./images/icon-list.svg" alt="Icon List">
                                <p>And much more!</p>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="newsletter-form">
                    <form action="">
                        <label for="email" name="email">Email address</label>
                        <input type="email" id="email" placeholder="email@company.com" required>
                        <input type="submit" value="Subscribe to monthly newsletter">
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="./main.js"></script>
</body>
</html>
